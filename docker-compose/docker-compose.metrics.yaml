version: '3.0'

services:
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    ports:
    - published: ${CADVISOR_PORT}
      target: 8080
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /sys:/sys:ro
      - ${DOCKER_FOLDER_VARLIB}:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    command:
    - '-housekeeping_interval=30s'
    - '-docker_only=true'    
    restart: unless-stopped

  telegraf:
    image: telegraf:latest
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    volumes:
    - ${TELEGRAF_FOLDER_ETC}:/etc/telegraf/:ro      
    restart: unless-stopped
    
  influxdb:
    image: influxdb:2.1
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    - DOCKER_INFLUXDB_INIT_MODE=setup
    - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
    - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
    - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
    - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
    ports:
    - published: ${INFLUXDB_PORT}
      target: 8086
    restart: unless-stopped
    volumes:
    - ${INFLUXDB_FOLDER_DATA}:/var/lib/influxdb:rw    
    - ${INFLUXDB2_FOLDER_DATA}:/var/lib/influxdb2:rw
    - ${INFLUXDB2_FOLDER_ETC}:/etc/influxdb2
  
  prometheus:
    image: prom/prometheus:v2.31.1
    environment:
    - TZ=Europe/Brussels
    ports:
    - published: ${PROMETHEUS_PORT}
      target: 9090
    user: root
    restart: unless-stopped
    volumes:
    - ${PROMETHEUS_FOLDER_DATA}:/prometheus
    - ${PROMETHEUS_FOLDER_CONFIG}:/etc/prometheus/prometheus.yml
 
  loki:
    image: grafana/loki:2.3.0
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    volumes:
    - ${LOKI_FOLDER_ETC}/local-config.yaml:/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.4.0
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    volumes:
      - ${PROMTAIL_FOLDER_ETC}:/etc/promtail
  
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - ${UPTIME_KUMA_APPDATA}:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 3031:3001
    restart: always

  dash:
    image: mauricenino/dashdot:latest
    restart: unless-stopped
    privileged: true
    ports:
      - '3011:3001'
