version: '3.0'

services:
  cadvisor:
    image: google/cadvisor:latest
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    ports:
    - published: ${CADVISOR_PORT}
      target: 8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - ${DOCKER_FOLDER_VARLIB}:/var/lib/docker:ro
    - /dev/disk/:/dev/disk:ro
    command:
    - '-housekeeping_interval=10s'
    - '-docker_only=true'    
    restart: unless-stopped

  telegraf:
    image: telegraf:latest
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    volumes:
    - ${TELEGRAF_FOLDER_ETC}:/etc/telegraf/:ro      
    restart: unless-stopped
    
  influxdb:
    image: influxdb:1.7.10
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    ports:
    - published: ${INFLUXDB_PORT}
      target: 8086
    volumes:
    - ${INFLUXDB_FOLDER_DATA}:/var/lib/influxdb:rw
  
  prometheus:
    image: prom/prometheus:v2.31.1
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    ports:
    - published: ${PROMETHEUS_PORT}
      target: 9090
    volumes:
    - ${PROMETHEUS_FOLDER_DATA}:/prometheus
    - ${PROMETHEUS_FOLDER_CONFIG}:/etc/prometheus/prometheus.yml