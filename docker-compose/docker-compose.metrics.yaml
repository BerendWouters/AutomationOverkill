version: '3.0'

services:
  cadvisor:
    image: google/cadvisor:latest
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    ports:
    - published: ${CADVISOR_PORT}
      target: 8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - ${DOCKER_FOLDER_VARLIB}:/var/lib/docker:ro
    - /dev/disk/:/dev/disk:ro
    command:
    - '-housekeeping_interval=30s'
    - '-docker_only=true'    
    restart: unless-stopped

  telegraf:
    image: telegraf:latest
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    volumes:
    - ${TELEGRAF_FOLDER_ETC}:/etc/telegraf/:ro      
    restart: unless-stopped
    
  influxdb:
    image: influxdb:2.1
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    - DOCKER_INFLUXDB_INIT_MODE=upgrade
    - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
    - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
    - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
    - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
    ports:
    - published: ${INFLUXDB_PORT}
      target: 8086
    volumes:
    - ${INFLUXDB_FOLDER_DATA}:/var/lib/influxdb:rw    
    - ${INFLUXDB2_FOLDER_DATA}:/var/lib/influxdb2:rw
    - ${INFLUXDB2_FOLDER_ETC}:/etc/influxdb2
  
  prometheus:
    image: prom/prometheus:v2.31.1
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    ports:
    - published: ${PROMETHEUS_PORT}
      target: 9090
    volumes:
    - ${PROMETHEUS_FOLDER_DATA}:/prometheus
    - ${PROMETHEUS_FOLDER_CONFIG}:/etc/prometheus/prometheus.yml
 
  loki:
    image: grafana/loki:2.4.0
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/Brussels
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
    - ${LOKI_FOLDER_ETC}:/etc/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.4.0
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ${PROMTAIL_FOLDER_ETC}:/etc/promtail


